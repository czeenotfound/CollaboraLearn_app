<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- CSS Link -->
        <link rel="stylesheet" href="Static/CSS/main.css">
        <link rel="icon" href="Static/Pictures/icons8-study-96.png"/>
        <!-- Profile CSS -->
        <link rel="stylesheet" href="Static/CSS/profile.css">
        <!-- Icons Link -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
        <title>@username | Profile</title>
    </head>
    <body>
        <nav>
            <div class="container">
                <div>
                    <a href="index.html">
                        <h2 class="log"><img src="Static/Pictures/icons8-study-96.png" alt="">CollaboraLearn</h2>
                    </a>
                </div>
                
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="search" placeholder="Search for peers...">
                </div>
                <div class="create">
                    <label class="btn btn-primary" for="create-room">Create</label>
                    <div class="nav-profile" onclick="toggle()">
                        <div class="profile-pic">
                            <a href="Profile.html"><img src="https://randomuser.me/api/portraits/men/40.jpg" alt=""></a>
                        </div>
                        <p>Username <span>@username</span></p>
                        <i class="fa-solid fa-angle-down "></i>
                    </div>

                    <ul class="profile-dropdown-list">
                        
                        <li class="profile-dropdown-list-item">
                            <a href="#">
                                <i class="fa-regular fa-user"></i>
                                Edit Profile
                            </a>
                        </li>
                        <hr>
                        <li class="profile-dropdown-list-item">
                            <a href="LoginPage.html">
                                <i class="fas fa-sign-out-alt"></i>
                                Logout
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <main>
            <div class="profile-container">
                <!-- Profile main -->
                <div class="profile-main">
                    <div class="profile">
                        <div class="profile-header">
                            <div class="profilecard">
                                  <img src="https://randomuser.me/api/portraits/men/40.jpg" alt="">
                                <p>Username <span>@username</span></p>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- end of Profile main -->
                <!-- Profile left -->
                <div class="profile-left">
                    Hello
                </div>
                <!-- end of Profile left -->
            </div>
        </main>
        <script src="Static/JS/index.js"></script>
    </body>
</html>
